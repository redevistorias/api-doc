openapi: 3.0.0
info:
  description: |
    Esta é a documentação oficial da API pública da Rede Vistorias.

    Além do ambiente de produção, oferecemos um ambiente de testes (sandbox):
    - Produção: https://api.redevistorias.com.br/erp
    - Sandbox: https://api.sandbox.redevistorias.com.br/erp

    As rotas de autenticação, por sua vez, possuem sua própria URL, também possuindo ambientes de produção e sandbox:
    - Produção: https://auth.redevistorias.com.br
    - Sandbox: https://auth.sandbox.redevistorias.com.br
  version: '1.11'
  title: Rede Vistorias ERP API
  contact:
    email: ti@redevistorias.com.br
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: https://api.sandbox.redevistorias.com.br/erp
  - url: https://api.redevistorias.com.br/erp

tags:
  - name: Autenticação
    description: >-
      Para a integração de um serviço externo com a API da Rede Vistorias é
      necessária a utilização de uma API Key fornecida pelo usuário (ou
      adquirida no cadastro do cliente). Possuindo uma API Key é possível gerar
      um 'Bearer token' com validade de 24 horas, a contar do momento de sua geração. Este token é obrigatório em todos
      os requests na API da Rede Vistorias.
  - name: Clientes
    description: Integração de novos clientes à API da Rede Vistorias.
  - name: Pedidos
    description: >-
      A API da Rede Vistorias provê uma forma de serviços externos para realizar
      pedidos de vistorias. Todas alterações no pedido que sejam relevantes para
      o cliente serão notificadas por um webhook no endpoint informado no
      momento da geração da API Key. Cada webhook possui um formato específico
      para a ação que ele representa.
  - name: Orçamento
    description: >-
      A API da Rede Vistorias provê uma rota para simular o preço de uma
      vistoria.
  - name: Webhook
    description: >-
      O serviço da Rede Vistorias utiliza webhooks para notificar a ferramenta de integração utilizada pelo cliente sobre
      mudanças do estado do pedido realizado. Esse webhook deve ter caráter público e é informado pelo
      usuário do sistema no momento de criação da integração. Os eventos
      existentes são emitidos sempre para a mesma URL seguindo o fluxo do pedido quando é aprovado, rejeitado, atribuído ou
      finalizado.
  - name: Upload URL
    description: >-
      A API da Rede Vistorias provê uma rota para upload de arquivos em nossa plataforma,
      utilizada quando uma vistoria requer uma anterior (caso das vistorias de saída e conferência),
      podendo ser feito esse upload.
  - name: Unidades
    description: >-
      A API da Rede Vistorias provê uma rota para recuperar as unidades com as quais o cliente possui vínculo.
      Esta informação (valor inteiro e que, na listagem, se chama "id") deverá ser utilizada na geração de pedido, caso queira identificar 
      a qual unidade aquele pedido pertencerá (franchisee_id).
paths:
  /token:
    post:
      tags:
        - Autenticação
      summary: Gera o token de acesso
      description: |
        ![Diagrama de sequencia do processo de adquirir um token baseado em uma api key](../images/apikey_authorization.jpg)

        Esta requisição aceita dois tipos de "grant_type":
        - **api_key**: O token gerado neste tipo de requisição é utilizado para
        fazer novos pedidos na API (utilizado nas requisições de Pedidos ou
        Price Preview)
        - **client_credentials**: Utilizado para cadastrar novos clientes e
        integrações em nossa API.
      operationId: generateToken
      servers:
        - url: https://auth.sandbox.redevistorias.com.br/
        - url: https://auth.redevistorias.com.br/
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              oneOf:
                - $ref: '#/components/schemas/APIKeyGrant'
                - $ref: '#/components/schemas/ClientCredentialsGrant'
        description: Dados do cliente que deverá ser adicionado
        required: true
      responses:
        '200':
          description: OK
          content:
            application/x-www-form-urlencoded:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/APIKeyResponse'
                  - $ref: '#/components/schemas/ClientCredentialsResponse'
        '401':
          description: Unauthorized
  /orders/upload_url:
    get:
      tags:
        - Upload URL
      summary: Gera uma URL assinada no S3
      description: >-
        Utilizando esta rota, é possível conseguir a URL para upload de um arquivo
        na nossa plataforma, associando este arquivo a um remote-name, utilizado por outras
        rotas. Assim, é possível efetuar o upload na plataforma da S3, fazendo uma requisição do tipo
        PUT na URL gerada, e passando o arquivo na requisição. Maiores informações podem ser obtidas
        na <a href="https://docs.aws.amazon.com/pt_br/AmazonS3/latest/dev/PresignedUrlUploadObject.html" target="_blank">documentação da Amazon</a>.
      operationId: uploadURL
      parameters:
        - in: header
          name: Authorization
          required: true
          example: Bearer eyJ0eXAiOiJKV1QiL...
          schema:
            type: string
      responses:
        '200':
          description: Generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  remote_name:
                    type: string
                    example: 75300A80-2E79-492F-8B3F-4B6239D1319F\/ABD57818-40FE-11E9-A15D-02420A00001D
                  url:
                    type: string
                    example: https:\/\/s3.amazonaws.com\/upload.dev.redevistorias.com.br\/75300A80-2E79-492F-8B3F-4B6239D1319F\/ABD57818-40FE-11E9-A15D-02420A00001D?...
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error trying to generate the signed URL. If this problem persists, please inform the administrator"
  /clients:
    post:
      tags:
        - Clientes
      summary: Cadastra um novo cliente na API da Rede Vistorias
      description: >-
        Novos clientes podem ser cadastrados diretamente pela API disponibilizada
        pela Rede Vistorias, passando os dados informados abaixo.

        ![Diagrama de criação do cliente através da API](../images/new_client.jpg)

        <br />Todavia, caso o cliente já exista em nosso banco de dados, um erro de conflito será retornado.
      operationId: addNaturalPerson
      parameters:
        - in: header
          name: Authorization
          required: true
          example: Bearer eyJ0eXAiOiJKV1QiL...
          schema:
            type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_key:
                    type: string
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '409':
          description: Already existing client
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth_domain:
                    type: string
                    example: 'https://auth.redevistorias.com.br/token'
                    description: >-
                      Página do servidor de autorização onde o usuário irá
                      permitir o acesso aos seus dados.
                  auth_scopes:
                    type: string
                    example: 'order:* financial:view'
                    description: >-
                      Lista de escopos que deve ser enviada para o servidor de
                      autorização.
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/ClientPessoaFisica'
                - $ref: '#/components/schemas/ClientPessoaJuridica'
        description: >-
          A API da Rede Vistorias provê uma forma de serviços externos para adicionar
          novos clientes no sistema. Este cliente pode ser tanto uma pessoa
          física quanto uma pessoa jurídica. No caso do cliente ser pessoa
          jurídica, é necessário também informar os dados do responsável na
          empresa - seu documento, nome, contato e endereço.
        required: true
  /orders:
    post:
      tags:
        - Pedidos
      summary: Cadastra um novo pedido de vistoria na API da Rede Vistorias.
      description: O retorno é o código cadastrado da vistoria, e o preço que será consumido do pacote contratado pelo cliente, em metros quadrados.<br />
                  No caso do pedido de saída ou de conferência, deve ser informada a inspeção anterior. Isto pode ser feito de duas formas, fazendo o upload
                  de um arquivo (ver <a href="#tag/Upload-URL">Upload URL</a>) ou informando um link já existente, que será processado por nossa plataforma.
                  Para pedidos de aditivo, deve-se obrigatoriamente informar apenas o código do pedido anterior, sendo ele um pedido de entrada ou um outro 
                  pedido de aditivo.
      operationId: addPedido
      parameters:
        - in: header
          name: Authorization
          required: true
          example: Bearer eyJ0eXAiOiJKV1QiL...
          schema:
            type: string
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: VLE.987.00125
                    description: Código de identificação da vistoria.
                  price:
                    type: string
                    example: '85.50'
                    description: Preço a pagar pela vistoria.
        '400':
          description: Bad request.
        '401':
          description: Unauthorized
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/PedidoEntrada'
                - $ref: '#/components/schemas/PedidoSaida'
                - $ref: '#/components/schemas/PedidoConferencia'
                - $ref: '#/components/schemas/PedidoTransferencia'
                - $ref: '#/components/schemas/PedidoFotosCaptacao'
                - $ref: '#/components/schemas/PedidoAditivo'
        required: true
  /price_preview:
    post:
      tags:
        - Orçamento
      summary: Permite verificar o preço da vistoria.
      description: Este preço é o crédito que será consumido do pacote contratado pelo cliente, em metros quadrados.
      operationId: addPricePreview
      parameters:
        - in: header
          name: Authorization
          required: true
          example: Bearer eyJ0eXAiOiJKV1QiL...
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  price:
                    type: string
                    example: '85.50'
                    description: O preço da vistoria.
        '400':
          description: Bad request.
        '401':
          description: Unauthorized
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PricePreview'
        required: true
  /resources:
    post:
      tags:
        - Recursos
      summary: Acessa recursos fornecidos pela vistoria.
      operationId: accessOrderResource
      parameters:
        - name: Authorization
          in: header
          required: true
          example: Bearer eyJ0eXAiOiJKV1QiL...
          schema:
            type: string
        - name: infos
          in: query
          description: Identificação do recurso que deseja acessar
          example: 'last_report'
          required: false
          style: form
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  report:
                    type: string
                    example: 'https://relatorio.redevistorias.com.br/.../.pdf'
                    description: Link para acessar o relatorio
        '400':
          description: Bad request.
        '401':
          description: Unauthorized
  /franchisees:
    get:
      tags:
        - Unidades
      summary: Recebe uma lista das unidades com as quais o cliente possui vínculo
      description: >-
        O retorno é uma lista de unidades, contendo os params "id" e "name", de forma a facilitar a identificação 
        de qual unidade se deseja inserir no pedido (franchisee_id).
      operationId: getFranchisees
      parameters:
        - in: header
          name: Authorization
          required: true
          example: Bearer eyJ0eXAiOiJKV1QiL...
          schema:
            type: string
      responses:
        '200':
          description: Generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 12
                  name:
                    type: string
                    example: Unidade Rede Vistorias
        '400':
          description: Bad Request
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Couldn't find franchisees"
components:
  schemas:
    AcceptedWebhook:
      type: object
      properties:
        code:
          type: string
          example: VLE.987.00125
          description: Código do pedido
        status:
          type: string
          example: ACCEPTED
          description: Estado do pedido
        building_id:
          type: string
          example: Apt 203 - Ed Atol das Rocas
          description: Identificação do imóvel.
        price:
          type: string
          example: '75.00'
          description: Preço temporário
        observation:
          type: string
          example: As chaves serão retiradas na imobiliária às 14h do dia 22.
          description: Observações sobre o pedido
        trace_data:
          $ref: '#/components/schemas/TraceData'
    Address:
      type: object
      required:
        - street
        - number
        - zipcode
        - neighborhood
        - city
        - state
      properties:
        street:
          type: string
          example: R. Pastor William Richard Schisler Filho
        number:
          type: string
          example: '452'
        complement:
          type: string
          example: Sala 3
        zipcode:
          type: string
          example: 88034-100
        neighborhood:
          type: string
          example: Itacorubi
        city:
          type: string
          example: Florianópolis
        state:
          type: string
          example: SC
          enum:
            - AC
            - AL
            - AP
            - AM
            - BA
            - CE
            - DF
            - ES
            - GO
            - MA
            - MT
            - MS
            - MG
            - PA
            - PB
            - PR
            - PE
            - PI
            - RJ
            - RN
            - RS
            - RO
            - RR
            - SC
            - SP
            - SE
            - TO
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
    ClientPessoaFisica:
      title: Pessoa Física
      type: object
      required:
        - client_type
        - document
        - name
        - email
        - phone
        - address
        - hooks
      properties:
        client_type:
          type: string
          example: pf
          description: pf para Pessoa Física
        document:
          type: string
          example: 000.000.999-99
          description: 'Identificador do cliente (CPF, para pessoas físicas)'
        name:
          type: string
          example: Novo Usuário
          description: 'Nome completo do usuário, em caso de pessoa física.'
        cellphone:
          type: string
          example: (48) 99999-9999
          description: 'Telefone celular do usuário, se houver.'
        phone:
          type: string
          example: (48) 3000-0000
          description: Telefone do usuário.
        email:
          type: string
          example: ti@redevistorias.com.br
          description: Email do usuário.
        website:
          type: string
          example: 'http://redevistorias.com.br'
          description: 'Site do cliente, se houver.'
        address:
          $ref: '#/components/schemas/Address'
        hooks:
          type: array
          items:
            $ref: '#/components/schemas/Hook'
    ClientPessoaJuridica:
      title: Pessoa Jurídica
      type: object
      required:
        - client_type
        - document
        - name
        - email
        - phone
        - address
        - responsible
      properties:
        client_type:
          type: string
          example: pj
          description: pj para Pessoa Jurídica
        document:
          type: string
          example: 00.111.333/1000-98
          description: 'Identificador do cliente (CNPJ, para pessoas jurídicas)'
        name:
          type: string
          example: Novo Usuário
          description: 'Razão social, no caso de pessoa jurídica.'
        cellphone:
          type: string
          example: (48) 99999-9999
          description: 'Telefone celular do usuário, se houver.'
        phone:
          type: string
          example: (48) 3000-0000
          description: Telefone do usuário.
        email:
          type: string
          example: ti@redevistorias.com.br
          description: Email do usuário.
        website:
          type: string
          example: 'http://redevistorias.com.br'
          description: 'Site do cliente, se houver.'
        address:
          $ref: '#/components/schemas/Address'
        responsible:
          $ref: '#/components/schemas/Responsible'
        hooks:
          type: array
          items:
            $ref: '#/components/schemas/Hook'
    Cost:
      type: object
      properties:
        condominium:
          type: number
          example: 330
          description: Valor do condomínio.
        iptu:
          type: number
          example: 267.9
          description: Valor do IPTU.
        rent:
          type: number
          example: 1400
          description: Valor do aluguel.
    Detail:
      type: object
      required:
        - building_id
        - building_type
        - area
        - inspection_type
        - furnished
        - modality
        - express
      properties:
        building_id:
          type: string
          maxLength: 30
          example: Ed. Itacoru II - Bl 8 Apt 301
          description: Identificação do imóvel.
        building_type:
          type: string
          example: Casa
          enum:
            - Apartamento
            - Casa
            - Galpão
            - Garagem
            - Kitinete
            - Loft
            - Loja
            - Prédio
            - Sala
            - Duplex
            - Terreno
        area:
          type: float
          example: 345
          description: Área total do imóvel.
        inspection_type:
          type: string
          example: entrada
          enum:
            - entrada
            - saida
            - transferencia
            - conferencia
            - fotosDeCaptacao
            - aditivo
          description: Esta informação deve ser alterada de acordo com o pedido que será aberto
        purpose:
          type: string
          example: Residencial
          enum:
            - Residencial
            - Comercial
            - Galpão
        furnished:
          type: string
          example: unfurnished
          enum:
            - furnished
            - semi-furnished
            - unfurnished
        modality:
          type: string
          example: premium
          description: Modalidade do pedido.
          enum:
            - standard
            - premium
        express:
          type: boolean
          example: true
          description: Opção por vistoria express.
        details:
          type: string
          example: 'Retirar as chaves às 14:00.'
          description: >-
            Informações adicionais importantes ao pedido, por exemplo, local das
            chaves, horário de retirada, etc.
        franchisee_id:
          type: integer
          example: 12
          description: >-
            Código da unidade que está gerando o pedido. (Valor obtido na listagem de unidades)
            Essa key não deve ser informada caso não haja uma unidade (franchisee_id).
    Notes:
        type: string
        example: Notas que irão aparecer no relatório
        description: Observações que irão aparecer no relatório final da vistoria.
    FinishedWebhook:
      type: object
      properties:
        code:
          type: string
          example: VLE.987.00125
          description: Código do pedido
        status:
          type: string
          example: FINISHED
          description: Estado do pedido
        building_id:
          type: string
          example: Apt 203 - Ed Atol das Rocas
          description: Identificação do imóvel.
        price:
          type: string
          example: '75.00'
          description: Preço final.
        page_url:
          type: string
          example: 'https://vistori.as/VLE98700125'
          description: >-
            URL do hotsite onde o cliente poderá executar ações sobre este
            pedido.
        reports:
          type: array
          items:
            $ref: '#/components/schemas/Report'
        trace_data:
          $ref: '#/components/schemas/TraceData'
        observation:
          type: string
          example: Detalhes informados pela RV
          description: O campo vai retornar detalhes informados pela RV
        resources:
          type: array
          items:
            $ref: '#/components/schemas/OrderResource'
    Integration:
      type: object
      required:
        - client
        - hooks
      properties:
        client:
          type: string
          example: Teste
          description: Username do cliente
        hooks:
          type: array
          items:
            $ref: '#/components/schemas/Hook'
    Hook:
      type: object
      properties:
        type:
          type: string
          example: webhook
          enum:
            - webhook
        url:
          type: string
          example: 'https://seu.erp.com.br/hook'
          description: URL do endpoint que receberá o webhook com as atualizações do pedido.
    Key:
      type: object
      properties:
        simple:
          type: integer
          example: 2
          description: Quantidade de chaves simples existentes para esse imóvel.
        foursided:
          type: integer
          example: 4
          description: Quantidade de chaves "tetra" existentes para esse imóvel.
        others:
          type: string
          example: 1 controle remoto
          description: Quantidade de outros tipos de chaves existentes para esse imóvel.
    PedidoEntrada:
      title: Entrada
      type: object
      required:
        - details
        - address
      properties:
        details:
          type: object
          required:
            - building_id
            - building_type
            - area
            - inspection_type
            - furnished
            - modality
            - express
          properties:
            building_id:
              type: string
              maxLength: 30
              example: Ed. Itacoru II - Bl 8 Apt 301
              description: Identificação do imóvel.
            building_type:
              type: string
              example: Casa
              enum:
                - Apartamento
                - Casa
                - Galpão
                - Garagem
                - Kitinete
                - Loft
                - Loja
                - Prédio
                - Sala
                - Duplex
                - Terreno
            area:
              type: float
              example: 345
              description: Área total do imóvel.
            inspection_type:
              type: string
              example: entrada
              enum:
                - entrada
                - saida
                - transferencia
                - conferencia
                - fotosDeCaptacao
                - aditivo
              description: Esta informação deve ser alterada de acordo com o pedido que será aberto
            purpose:
              type: string
              example: Residencial
              enum:
                - Residencial
                - Comercial
                - Galpão
            furnished:
              type: string
              example: unfurnished
              enum:
                - furnished
                - semi-furnished
                - unfurnished
            modality:
              type: string
              example: premium
              description: Modalidade do pedido.
              enum:
                - standard
                - premium
            express:
              type: boolean
              example: true
              description: Opção por vistoria express.
            details:
              type: string
              example: 'Retirar as chaves às 14:00.'
              description: >-
                Informações adicionais importantes ao pedido, por exemplo, local das
                chaves, horário de retirada, etc.
            franchisee_id:
              type: integer
              example: 12
              description: >-
                Código da unidade que está gerando o pedido. (Valor obtido na listagem de unidades)
                Essa key não deve ser informada caso não haja uma unidade (franchisee_id).
        address:
          $ref: '#/components/schemas/Address'
        keys:
          $ref: '#/components/schemas/Key'
        cost:
          $ref: '#/components/schemas/Cost'
        people:
          $ref: '#/components/schemas/PessoaEntrada'
        access_information:
          $ref: '#/components/schemas/AccessInformation'
        accompanied_inspection:
          $ref: '#/components/schemas/AccompaniedInspection'
        recommendation:
          $ref: '#/components/schemas/Recommendation'
        notes:
          $ref: '#/components/schemas/Notes'
        trace_data:
          $ref: '#/components/schemas/TraceData'
        responsible:
          $ref: '#/components/schemas/OrderResponsible'
    PedidoSaida:
      title: Saída
      type: object
      required:
        - details
        - address
        - previous_inspection
      properties:
        details:
