          $ref: '#/components/schemas/Schedule'
    Inspector:
      type: object
      properties:
        rg:
          type: string
          example: 1234567 SSP SC
          description: Número de registro e órgão emissor
        cpf:
          type: string
          example: 111.111.111-00
          description: Número do Cadastro de Pessoa Física
        name:
          type: string
          example: José da Silva
          description: Nome do vistoriador
    OrderResponsible:
      type: object
      properties:
        name:
          type: string
          example: José da Silva
          description: Nome do responsável pelo pedido
        email:
          type: string
          example: jose.silva@email.com
          description: E-mail do responsável pelo pedido
        phone:
          type: string
          example: (48) 98765-4321
          description: Telefone do responsável pelo pedido
    Webhook:
      type: object
      discriminator:
        propertyName: webhookType
        mapping:
          accepted: '#/components/schemas/AcceptedWebhook'
          finished: '#/components/schemas/FinishedWebhook'
          rejected: '#/components/schemas/RejectedWebhook'
          canceled: '#/components/schemas/CanceledWebhook'
          divergence: '#/components/schemas/DivergenceWebhook'
          assigned: '#/components/schemas/AssignedWebhook'
      properties:
        webhookType:
          type: string
          description: Tipos de webhooks utilizados
    AccessInformation:
      type: object
      properties:
        keys_location:
          type: string
          example: Imobiliária
          description: Local de retirada das chaves
        instructions:
          type: string
          example: Este imóvel precisa de autorização para ser acessado
          description: Alguma questão específica sobre o acesso ao imóvel (alarme, autorização para entrada, etc.)
    AccompaniedInspection:
      type: object
      properties:
        is_accompanied:
          type: boolean
          example: true
          description: Informa se haverá acompanhamento da vistoria
        companion_name:
          type: string
          example: José da Silva
          description: Nome da pessoa que irá acompanhar a vistoria
        companion_contact:
          type: string
          example: (48) 98765-4321
          description: Telefone de contato da pessoa que irá acompanhar a vistoria
        schedule_date:
          type: string
          example: '2020-03-03 11:45:00'
          description: Data agendada de acompanhamento da vistoria
    Recommendation:
      type: object
      properties:
        code:
          type: string
          example: RVPROMO123
          description: Código de indicação
    Schedule:
      type: object
      properties:
        date:
          type: string
          example: '2021-08-17'
          description: Data de realização da vistoria
        start_time:
          type: string
          example: '14:00'
          description: Horário previsto para início da vistoria
        end_time:
          type: string
          example: '16:00'
          description: Horário previsto para finalização da vistoria
    PedidoFotosCaptacao:
      title: Fotos
      type: object
      required:
        - details
        - address
        - access_information
      properties:
        details:
          type: object
          required:
            - building_id
            - building_type
            - inspection_type
            - furnished
          properties:
            building_id:
              type: string
              maxLength: 30
              example: Ed. Itacoru II - Bl 8 Apt 301
              description: Identificação do imóvel.
            building_type:
              type: string
              example: Casa
              enum:
                - Apartamento
                - Casa
                - Galpão
                - Garagem
                - Kitinete
                - Loft
                - Loja
                - Prédio
                - Sala
                - Duplex
                - Terreno
            inspection_type:
              type: string
              example: fotosDeCaptacao
              description: Informação do tipo de pedido que será aberto
            franchisee_id:
              type: integer
              example: 12
              description: >-
                Código da unidade que está gerando o pedido. (Valor obtido na listagem de unidades)
                Essa key não deve ser informada caso não haja uma unidade (franchisee_id).
            area:
              type: float
              example: 345
              description: Área total do imóvel.
            furnished:
              type: string
              example: unfurnished
              enum:
                - furnished
                - semi-furnished
                - unfurnished
            rooms_count:
              type: string
              example: '4'
              description: Número de dependências 
            suites_count:
              type: string
              example: '1'
              description: Número de suítes
        address:
          $ref: '#/components/schemas/Address'
        access_information:
          $ref: '#/components/schemas/AccessInformation'
        building_details:
          $ref: '#/components/schemas/BuildingDetails'
        responsible:
          $ref: '#/components/schemas/OrderResponsible'
    BuildingDetails:
      type: object
      properties:
        rooms:
          type: object
          example: [Gás encanado, Portaria, Sacada]
          description: Informações sobre a existência de outras dependências/características relacionadas ao imóvel
          enum:
            - Lavanderia
            - Playground
            - Academia
            - Gás encanado
            - Portaria
            - Sacada
            - Quadra esportiva
            - Piscina
            - Elevador
            - Hall de entrada
        characteristics:
          type: string
          example: Características específicas do imóvel
          description: Características específicas do imóvel
    OrderResource:
      type: object
      title: Pode conter os recursos do pedido (sejam os próprios relatórios, um arquivo zip contendo apenas as fotos, ou algum outro tipo de recurso)
      properties:
        type:
          type: string
          description: Tipo de recurso (semelhante ao tipo de relatório, mas podendo incluir outros tipos)
          example: photos
        label:
          type: string
          description: Nome do recurso
          example: Arquivo de fotos
        withPictures:
          type: boolean
          description: Informa se o recurso possui imagens
          example: true
        file_url:
          type: string
          description: URL onde o recurso pode ser obtido
          example: 'https://relatorio.redevistorias.com.br/7f4c77a...'
    PedidoAditivo:
      type: object
      title: Aditivo
      required:
        - details
        - address
        - previous_inspection
      properties:
        details:
          type: object
          required:
            - building_id
            - building_type
            - area
            - inspection_type
            - furnished
            - modality
            - express
          properties:
            building_id:
              type: string
              maxLength: 30
              example: Ed. Itacoru II - Bl 8 Apt 301
              description: Identificação do imóvel.
            building_type:
              type: string
              example: Casa
              enum:
                - Apartamento
                - Casa
                - Galpão
                - Garagem
                - Kitinete
                - Loft
                - Loja
                - Prédio
                - Sala
                - Duplex
                - Terreno
            area:
              type: float
              example: 345
              description: Área total do imóvel.
            inspection_type:
              type: string
              example: aditivo
              enum:
                - entrada
                - saida
                - transferencia
                - conferencia
                - fotosDeCaptacao
                - aditivo
              description: Esta informação deve ser alterada de acordo com o pedido que será aberto
            purpose:
              type: string
              example: Residencial
              enum:
                - Residencial
                - Comercial
                - Galpão
            furnished:
              type: string
              example: unfurnished
              enum:
                - furnished
                - semi-furnished
                - unfurnished
            modality:
              type: string
              example: premium
              description: Modalidade do pedido.
              enum:
                - standard
                - premium
            express:
              type: boolean
              example: true
              description: Opção por vistoria express.
            details:
              type: string
              example: 'Retirar as chaves às 14:00.'
              description: >-
                Informações adicionais importantes ao pedido, por exemplo, local das
                chaves, horário de retirada, etc.
            franchisee_id:
              type: integer
              example: 12
              description: >-
                Código da unidade que está gerando o pedido. (Valor obtido na listagem de unidades)
                Essa key não deve ser informada caso não haja uma unidade (franchisee_id).
        address:
          $ref: '#/components/schemas/Address'
        keys:
          $ref: '#/components/schemas/Key'
        cost:
          $ref: '#/components/schemas/Cost'
        people:
          $ref: '#/components/schemas/PessoaSaida'
        previous_inspection:
          $ref: '#/components/schemas/PreviousInspectionAditivo'
        access_information:
          $ref: '#/components/schemas/AccessInformation'
        accompanied_inspection:
          $ref: '#/components/schemas/AccompaniedInspection'
        recommendation:
          $ref: '#/components/schemas/Recommendation'
        notes:
          $ref: '#/components/schemas/Notes'
        trace_data:
          $ref: '#/components/schemas/TraceData'
        responsible:
          $ref: '#/components/schemas/OrderResponsible'
    PreviousInspectionAditivo:
      type: object
      title: PreviousInspectionAditivo
      properties:
        code:
          type: string
          example: PVLE.012.01710
          description: Código do pedido de entrada ou aditivo (deve estar finalizado) que será base para o pedido de aditivo.<br />
    PreviousInspectionConferencia:
      type: object
      title: PreviousInspectionConferencia
      properties:
        file:
          $ref: '#/components/schemas/File'
        url:
          $ref: '#/components/schemas/Url'
        code:
          type: string
          example: PVLS.012.01710
          description: Código do pedido de saída ou conferência (deve estar finalizado) que será base para o pedido de conferência.<br />

x-webhooks:
  acceptedWebhook:
    post:
      summary: Accepted
      description: Este webhook é executado quando o pedido foi aceito.
      operationId: acceptedWebhook
      tags:
        - Webhook
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AcceptedWebhook'
      responses:
        '200':
          description: 'OK'
  finishedWebhook:
    post:
      summary: Finished
      description: Este webhook é executado quando a vistoria é executada e finalizada.
      operationId: finishedWebhook
      tags:
        - Webhook
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinishedWebhook'
      responses:
        '200':
          description: 'OK'
  rejectedWebhook:
    post:
      summary: Rejected
      description: Este webhook é executado quando, por razões diversas, o pedido foi rejeitado.
      operationId: rejectedWebhook
      tags:
        - Webhook
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RejectedWebhook'
      responses:
        '200':
          description: 'OK'
  canceledWebhook:
    post:
      summary: Canceled
      description: Este webhook é executado quando, por razões diversas, o pedido foi cancelado após ter sido aceito.
      operationId: canceledWebhook
      tags:
        - Webhook
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CanceledWebhook'
      responses:
        '200':
          description: 'OK'
  divergenceWebhook:
    post:
      summary: Divergence
      description: Este webhook é executado quando, após a vistoria ter sido entregue ao inquilino, este contesta alguma das informações presentes.
      operationId: divergenceWebhook
      tags:
        - Webhook
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DivergenceWebhook'
      responses:
        '200':
          description: 'OK'
  assignedWebhook:
    post:
      summary: Assigned
      description: Este webhook é executado quando se atribui um vistoriador ao pedido de vistoria, somente após o pedido ter sido aceito.
      operationId: assignedWebhook
      tags:
        - Webhook
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignedWebhook'
      responses:
        '200':
          description: 'OK'
